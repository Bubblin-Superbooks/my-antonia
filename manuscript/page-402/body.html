<div class="leaf "><div class="inner justify"><p>As I sat down to my book at last, my old dream about Lena coming across the harvest-field in her short skirt seemed to me like the memory of an actual experience. It floated before me on the page like a picture, and underneath it stood the mournful line: ‘Optima dies... prima fugit.’</p><hr class="section"></div> </div>
